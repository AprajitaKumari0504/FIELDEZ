<!DOCTYPE html>
<div class="d-flex justify-content-center">
  <div class="card" style="width: 50rem; margin-top: 20px;">
      <div class="card-body">
          <form>
          <!-- <form [formGroup]="regForm" (ngSubmit)="onSubmit()"> -->
              <h4 style="text-align: center;">Please Register!!!!</h4>
              <div class="mb-3">
                <input type="text" formControlName="firstname" placeholder="Enter First Name*" class="form-control" id="firstname" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <input type="text" formControlName="lastname" placeholder="Enter Last Name*" class="form-control" id="lastname" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <input type="text" formControlName="dob" placeholder="Enter DOB *" class="form-control" id="" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                  <input type="email" formControlName="email" placeholder="Enter Email*" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
              <div class="mb-3">
                <input type="password" formControlName="password" placeholder="Enter Password*" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                  <select class="form-select" formControlName="salutation" aria-label="Default select example">
                      <option disabled="disabled">Salutation*</option>
                      <option value="admin">Mr</option>
                      <option value="user">Mrs</option>
                      <option value="user">Ms</option>
                  </select>
                  </div>
              <div class="col-md-12 bg-light text-end">
                  <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </form>
            <a routerLink="/auth/login">go to login page for login yourself</a>

      </div>
    </div>
  </div>
